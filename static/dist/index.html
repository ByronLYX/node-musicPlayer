<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="first-page">
        <div class="first-top">
            <div class="timer">3 s</div>
        </div>
        <div class="first-center">
            <div class="img">Welcome to web music player</div> 
        </div>
        <div class="first-buttom">
            <div class="buttom">
                此APP仅用于毕业设计，个人休闲娱乐 <br> 不做任何商业用途
            </div> 
        </div>
    </div>
    <div class="content-wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="./source/song_1.jpg" alt="">
            </div>
        </div>
        <div class="song-info">

        </div>
        <div class="play-area">
            <div class="current-time">00:00</div>
            <div class="processer">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slider-point"></span>
                </div>

            </div>
            <div class="all-time">00:40</div>

        </div>
        <div class="play-control">
            <div class="btn-wrap like-btn"></div>
            <div class="btn-wrap prev-btn"></div>
            <div class="btn-wrap play-btn"></div>
            <div class="btn-wrap next-btn"></div>
            <div class="btn-wrap list-btn"></div>
        </div>

    </div>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/gaussBlur.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/controlManage.js"></script>
    <script src="./js/audioManage.js"></script>
    <script src="./js/processor.js"></script>
    <script src="./js/playlist.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
